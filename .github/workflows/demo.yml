name: Deploy website
on:
  push:
    branches:
      - main
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Install dependencies
        run: npm ci
      - name: Lint code
        run: npm run lint
      - name: Test code
        run: npm run test
  build:
    needs: test
    runs-on: ubuntu-latest
    outputs:
      script-file: "{{ steps.publishValue.outputs.script-file }}"
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Install dependencies
        run: npm ci
      - name: Build website
        run: npm run build
      - name: Publish JS file name
        id: publishValue
        run: find dist/assets/*.js -type f -execdir echo 'script-file={}' >> $GITHUB_OUTPUT ';'   
      - name: Upload artifacts # This is where we upload the artifact for subsequent use
        uses: actions/upload-artifact@v3
        with:
          name: dist-files
          path: dist
          # path: |
          #   dist
          #   package.json
  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Get build artifacts # This is where we download the artifact for subsequent deployment
        uses: actions/download-artifact@v3
        with:
          name: dist-files
      - name: Output file name
        run: echo {{ needs.build.outputs.script-file }}   
      - name: Output the contents
        run: ls -la
      - name: Deploy
        run: echo "Deploying..."
